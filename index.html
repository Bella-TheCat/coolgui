<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>coolgui</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #2f3241;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    .sidebar {
      width: 160px;
      background-color: #1e1f2a;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      gap: 10px;
    }

    .sidebar button {
      background-color: #3b3e4c;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar button:hover {
      filter: brightness(0.9);
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow: hidden;
    }

    .screen {
      display: none;
      animation: fadeIn 0.3s ease-in;
      height: 100%;
    }

    .screen.active {
      display: block;
    }

    webview {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #colorPanel {
      position: fixed;
      top: 20px;
      left: 200px;
      background: #1e1f2a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #colorPanel label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #ccc;
    }

    #colorPanel input[type="color"],
    #colorPanel input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
      border: none;
      height: 30px;
      cursor: pointer;
    }

    .default-btn {
      background-color: #3b3e4c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .sidebar button {
      background-color: #4c3b3b;
    }

    .default-btn:hover {
      filter: brightness(0.9);
    }
  </style>
</head>
<body>

  <div class="sidebar" id="buttons">
    <button onclick="switchScreen('home')">Home</button>
    <button onclick="switchScreen('discord')">Discord</button>
    <button onclick="switchScreen('browser')">Browser</button>
    <button onclick="switchScreen('spotify')">Spotify</button>
    <button onclick="switchScreen('terminal')">Terminal</button>
    <button onclick="switchScreen('settings')">Settings</button>
  </div>

  <div class="main">
    <div id="home" class="screen active">
      <h1>Welcome</h1>
      <p>This is your home screen. Select a section using the buttons on the left.</p>
    </div>

    <div id="discord" class="screen">
      <webview
        src="https://discord.com/app"
        partition="persist:discord"
        allowpopups
        allowfullscreen
        webpreferences="nativeWindowOpen=yes"
      ></webview>
    </div>

    <div id="browser" class="screen">
      <webview
        src="https://duckduckgo.com"
        partition="persist:browser"
        allowpopups
      ></webview>
    </div>

    <div id="spotify" class="screen">
      <webview
        src="https://open.spotify.com"
        partition="persist:spotify"
        allowpopups
      ></webview>
    </div>

    <div id="terminal" class="screen">
      <h1>Terminal coming soon (nodejs sucks)</h1>
    </div>

    <div id="settings" class="screen">
      <div id="colorPanel">
        <label for="bgColor">Background Color</label>
        <input type="color" id="bgColor" value="#2f3241">

        <label for="bgUpload">Custom Background</label>
        <input type="file" id="bgUpload" accept="image/*,video/*,.webm,.mp4">

        <button class="default-btn" onclick="resetDefaults()">Default</button>
        <button class="default-btn" onclick="clearCustomBackground()">Clear Background</button>
      </div>
    </div>
  </div>

  <script>
    function switchScreen(id) {
      document.querySelectorAll('.screen').forEach(el => {
        el.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    const bgColorPicker = document.getElementById('bgColor');
    const bgUpload      = document.getElementById('bgUpload');

    bgColorPicker.addEventListener('input', () => {
      const bgColor = bgColorPicker.value;
      document.body.style.backgroundColor = bgColor;

      const brightness = getBrightness(bgColor);
      const btnColor   = brightness > 200 ? '#000000' : adjustColor(bgColor, -20);

      document.querySelectorAll('button').forEach(btn => {
        btn.style.backgroundColor = btnColor;
        btn.style.color           = '#ffffff';
      });
    });

    bgUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);

      if (file.type.startsWith('image/')) {
        document.body.style.backgroundImage    = `url(${url})`;
        document.body.style.backgroundSize     = 'cover';
        document.body.style.backgroundRepeat   = 'no-repeat';
        document.body.style.backgroundPosition = 'center';
      } else if (file.type.startsWith('video/')) {
        let videoEl = document.getElementById('bgVideo');
        if (!videoEl) {
          videoEl = document.createElement('video');
          videoEl.id       = 'bgVideo';
          videoEl.autoplay = true;
          videoEl.loop     = true;
          videoEl.muted    = true;
          Object.assign(videoEl.style, {
            position: 'fixed',
            top:      '0',
            left:     '0',
            width:    '100%',
            height:   '100%',
            objectFit:'cover',
            zIndex:   '-1'
          });
          document.body.appendChild(videoEl);
        }
        videoEl.src = url;
      }
    });

    function resetDefaults() {
      const defaultBg  = '#2f3241';
      const defaultBtn = '#3b3e4c';

      document.body.style.backgroundColor = defaultBg;
      document.body.style.backgroundImage = '';
      bgColorPicker.value                = defaultBg;
      clearCustomBackground();

      document.querySelectorAll('button').forEach(btn => {
        btn.style.backgroundColor = defaultBtn;
        btn.style.color           = '#ffffff';
      });
    }

    function clearCustomBackground() {
      document.body.style.backgroundImage = '';
      const vid = document.getElementById('bgVideo');
      if (vid) vid.remove();
    }

    function adjustColor(hex, amount) {
      let col = hex.startsWith('#') ? hex.slice(1) : hex;
      if (col.length === 3) col = col.split('').map(c => c + c).join('');

      const num = parseInt(col, 16);
      let r = (num >> 16) + amount;
      let g = ((num >> 8) & 0xFF) + amount;
      let b = (num & 0xFF) + amount;

      r = Math.max(0, Math.min(255, r));
      g = Math.max(0, Math.min(255, g));
      b = Math.max(0, Math.min(255, b));

      return `rgb(${r}, ${g}, ${b})`;
    }

    function getBrightness(hex) {
      let col = hex.startsWith('#') ? hex.slice(1) : hex;
      if (col.length === 3) col = col.split('').map(c => c + c).join('');

      const r = parseInt(col.substr(0, 2), 16);
      const g = parseInt(col.substr(2, 2), 16);
      const b = parseInt(col.substr(4, 2), 16);

      return 0.299 * r + 0.587 * g + 0.114 * b;
    }
  </script>

</body>
</html>
